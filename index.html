<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Quiz Hub</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/index.html">
                <i class="fas fa-brain me-2"></i>Mock Quiz Hub
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item" id="auth-nav">
                        <!-- This will be populated by JavaScript based on auth state -->
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-container">
        <div class="container">
            <!-- Home Section -->
            <div id="home" class="module-section active">
                <div class="welcome-section">
                    <h1 class="welcome-title">Welcome to Mock Quiz Hub</h1>
                    <p class="welcome-subtitle">Test your knowledge across multiple subjects</p>
                    <div id="user-welcome" style="display: none;">
                        <p class="user-greeting">Welcome back, <span id="user-name"></span>!</p>
                    </div>
                </div>

                <div class="modules-container">
                    <div class="modules-grid" id="modules-grid">
                        <!-- Modules will be loaded dynamically from Supabase -->
                        <div class="loading-modules">
                            <i class="fas fa-spinner fa-spin"></i>
                            Loading modules...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer bg-dark text-light py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>Mock Quiz Hub</h5>
                    <p>Test your knowledge and track your progress</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p>&copy; 2025 Mock Quiz Hub. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/app.js"></script>
</body>
</html>
